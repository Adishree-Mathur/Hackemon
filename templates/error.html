{% extends "base.html" %}

{% block title %}{{ error_code }} Error - SheWell{% endblock %}

{% block content %}
<div class="min-h-[60vh] flex items-center justify-center">
    <div class="text-center">
        <h1 class="text-6xl font-bold text-primary mb-4">{{ error_code }}</h1>
        <p class="text-xl text-gray-600 mb-8">{{ message }}</p>
        <a href="{{ url_for('home') }}" 
           class="bg-accent text-white px-6 py-3 rounded-full hover:bg-opacity-90 transition">
            Return Home
        </a>
    </div>
</div>
{% endblock %}
